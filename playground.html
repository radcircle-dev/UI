  <body>
    <div id="output">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script>
    $(window).load(function(){

        $.ajax({
          url: 'http://127.0.0.1:3000/posts/2',
          dataType:'html',
          success: function(d)
          {
            $('#output').html(d);
          },
          error: function(e)
          {
            $('#output').html(e);
          }
        })



    });//end jquery


    </script>
